<!DOCTYPE HTML>
<html>
	<head>
		<title>WiT Caribbean</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Women In Tech Caribbean</span>
								</a>
						</div>
					</header>


				<!-- Main -->
					<div id="main">
						<div class="inner" >
							<header>
								<h1>Speaker Slate<br />
								something more i gues.</h1>
								<p>Interested in joining our speaker slate? Click <a href="http://html5up.net">here</a> to submit your pull request.</p>
							</header>
							<section class="tiles" id="app" >

								<script>
									fetch("speakers.json")
										.then(response => response.json())
										.then(data => data.map(speaker => {
											document.getElementById("app").innerHTML +=
											`<article class="style2">
												<span class="image">
													<img src="images/pic01.jpg" alt="" />
												</span>
												<a href="speaker.html">
													<h3>${speaker.name}</h3>
													<h4>${speaker.homeCountry}</h4>
													<h4>${speaker.currentLocation}</h4>
													<h4>${speaker.jobTitle}</h4>	
													${Object.keys(speaker.contact).map(x => {
														return `
														<ul class="icons">
															<li><a href="#" class="icon brands style1 fa-${x}"><span class="label">${x}</span></a></li>
														</ul>
														`
													}).join('')} 
													${speaker.category.map(x => {
														return `
														<ul>
														<li>${x}</li>
														</ul>`
													}).join('')}
													<div class="content">
														<p>${speaker.shortDescription}</p>
													</div>
												</a>
											</article>`
										}))
								</script>
							</section>
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>Follow</h2>
								<ul class="icons">
									<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
									<li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
									<li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
								</ul>
							</section>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
